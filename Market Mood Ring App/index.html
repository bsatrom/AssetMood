<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.dataviz.min.css">
	<link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.dataviz.default.min.css">
	<link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.mobile.all.min.css">
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.528/js/kendo.all.min.js"></script>
    
    <script src="scripts/app.js"></script>
</head>
<body>
	<!-- Home View -->
    <div data-role="view" id="drawer-home" data-layout="mmr-layout" data-title="Market Mood Ring">
    	<div id="example">
    	</div>
   </div>
  
    <!-- Favorites View -->
    <div data-role="view" id="drawer-favorites" data-layout="mmr-layout" data-title="Favorites">
    	<ul data-role="listview">
          <li data-icon="compose">Microsoft</li>
          <li data-icon="compose">Apple</li>
          <li data-icon="compose">SAP</li>
          <li data-icon="compose">Telerik</li>
        </ul>
    </div>

    <!-- Bonus View -->
    <div data-role="view" id="drawer-bonus" data-layout="mmr-layout" data-title="Bonus View">
    	<div class="demo-section k-content">
            <div id="chart"></div>
        </div>
    </div>
    
    <!-- Manage View -->
	<div data-role="view" id="drawer-manage" data-layout="mmr-layout" data-title="Manage Assets"></div>

    <!-- Settings View -->
	<div data-role="view" id="drawer-settings" data-layout="mmr-layout" data-title="Settings"></div>

    <!-- Account View -->
	<div data-role="view" id="drawer-account" data-layout="mmr-layout" data-title="Account"></div>

    <!-- Main Drawer -->
    <div data-role="drawer" id="main-drawer" style="width: 270px" data-views="['drawer-bonus', 'drawer-home', 'drawer-favorites', 'drawer-manage', 'drawer-settings', 'drawer-account']">
        <ul data-role="listview" data-type="group">
            <li>Assets
                <ul>
                    <li data-icon="home"><a href="#drawer-home">Home</a></li>
                    <li data-icon="star"><a href="#drawer-favorites">Favorites</a></li>
                    <li data-icon="compose"><a href="#drawer-manage">Manage Assets</a></li>
                    <li data-icon="star"><a href="#drawer-bonus">Bonus</a></li>               
                </ul>
            </li>
            <li>Account
                <ul>
                    <li data-icon="settings"><a href="#drawer-settings">Settings</a></li>
                    <li data-icon="off"><a href="#drawer-account">Log Off</a></li>
                </ul>
            </li>
        </ul>
    </div>

	<!-- Main Layout -->    
    <div data-role="layout" data-id="mmr-layout">
        <header data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-rel="drawer" href="#main-drawer" data-icon="drawer-button" data-align="left"></a>
                <span data-role="view-title"></span>
            </div>
        </header>
    </div>
    
</body>
</html>
